<!DOCTYPE html>
<html lang="en" ng-app="securityApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ARBSecurities</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="dest/style.css">
</head>
<body ng-controller="mainCtrl">
  <header>
    <!-- INSERT LOGO HERE -->
    <nav id="navbar">
      <div class="upper-bar">
        <a ui-sref="home">
          <span id="logo">ARBSecurities</span>
        </a>
        <div class="nav-btn" ng-click="dropMenu()">
          <hr>
          <hr>
          <hr>
        </div>
        
      </div>
      <div class="lower-bar ng-cloak">
        <ul class="flex-row">
          <li ng-repeat="item in menuItems" data-index="{{$index}}">
            <a ui-sref="{{item.url}}" class="ng-cloak">
              <span class="ng-cloak">{{item.heading}}</span>
            </a>
          </li>
        </ul>
      </div> 
    </nav>

      <nav class="mobile-view " >
        <ul id="flex-col">
          <li class="main-list" ng-repeat="item in menuItems" ng-click="menuClick(item,$index)">      
              <img class="small-screen" src="pics/small_{{item.image}}.jpg" alt="" >
              <div class="mobile-heading ng-cloak">{{item.heading}}</div>
          </li>
        </ul>
      </nav>

    <section>
     
      <ui-view></ui-view>
     
    </section>
  </header>

    <footer>
      <ul class="footer-links">
        <a ui-sref="home"><li><i class="fa fa-home"></i></li></a>
        <a href="mailto:norman@arbsecurities.com?subject=Query&body=Please send me more information"><li><i class="fa fa-envelope"></i></li></a>
        <a ui-sref="about"><li>ABOUT</li></a>
      </ul> 
    </footer>
    
  <script src="websiteData.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
