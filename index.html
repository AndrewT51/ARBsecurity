<!DOCTYPE html>
<html lang="en" ng-app="securityApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ARBSecurities</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainCtrl">
  <header>
    <!-- INSERT LOGO HERE -->
    <nav id="navbar">
      <div class="upper-bar">
        <a ui-sref="home">
          <span id="logo">ARBSecurities</span>
        </a>
        <div class="nav-btn" ng-click="dropMenu()">
          <hr>
          <hr>
          <hr>
        </div>
        
      </div>
      <div class="lower-bar">
        <ul class="flex-row">
          <li ng-repeat="item in menuItems">
            <a ui-sref="{{item.url}}">
              <span>{{item.heading}}</span>
            </a>
          </li>
        </ul>
      </div>
      
    </nav>

      <nav class="mobile-view" >
        <ul id="flex-col">
          <li class="main-list" ng-repeat="item in menuItems" ng-click="menuClick(item,$index)">
              
              <img class="small-screen" src="pics/small_{{item.image}}.jpg" alt="" >
              <div class="mobile-heading">{{item.heading}}</div>

              
          </li>
        </ul>
      </nav>

     <!--  <nav class="desktop-view">
        <ul class="flex-row">
          <li ng-repeat="item in menuItems" data-num="{{$index}}" id="flex-col">
            <img src="pics/{{item.image}}.jpg" alt="">
            <div class="hidden-detail">
              <span>{{item.heading}}</span>
            </div>
          </li>
        </ul>
      </nav> -->
    <section>
     
      <ui-view></ui-view>
     
    </section>
    <footer>
      <ul class="footer-links">
        <a ui-sref="home"><li>HOME</li></a>
        <a ui-sref="about"><li>ABOUT</li></a>
      </ul>
      
    </footer>
  </header>
  <script src="websiteData.js"></script>

 <!--  // <script src="public/bower_components/angular/angular.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
